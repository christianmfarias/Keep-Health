<p>cadastro works!</p>
<section class="container">
    <form [formGroup]="cadastroForm">
        <label for="name">Nome</label>
        <input type="text" id="name" formControlName="name"/>

        <label for="email">Email</label>
        <input type="text" id="email" formControlName="email"/>

        <label for="date">data de nascimento</label>
        <input type="date" id="date" formControlName="date"/>

        <label for="password">Senha</label>
        <input type="password" id="password" formControlName="password" />

        <label for="password-forgot">Confirmar Senha</label>
        <input type="password" id="password-forgot" formControlName="confirmPassword" />

        <button type="submit" (click)="cadastrar()" >Cadastrar</button>
        <button type="button" (click)="VoltarLogin()">Voltar</button>
    </form>
</section>
