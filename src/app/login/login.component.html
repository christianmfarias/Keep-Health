<div class="login-user">
    <h2>Login</h2>
    <form name="loginForm">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" [(ngModel)]="loginType.email" required>

        <label for="password">Senha:</label>
        <input type="password" id="password" name="password" [(ngModel)]="loginType.password" required>

        <button type="submit" (click)="login()">Entrar</button>
        <button type="button" (click)="forgotPassword()">Esqueci a senha</button>
        <button routerLink="/cadastro">Cadastrar-me</button>
    </form>
</div>
